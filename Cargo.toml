[package]
name = "medi"
version = "0.5.0"
authors = ["Claes Adamsson <claes.adamsson@gmail.com>"]
repository = "https://github.com/cladam/medi"
readme="README.md"
license = "MIT"
description = "CLI driven Markdown manager."
keywords = ["cli", "workflow", "markdown", "notes", "documentation"]
categories = ["command-line-utilities", "development-tools"]
edition = "2021"

[dependencies]
clap = { version = "4.5.43", features = ["derive"] }
clap_complete = "4.5.57"
colored = "3.0.0"
thiserror = "2.0.12"
anyhow = "1.0.98"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
chrono = { version = "0.4.41", features = ["serde"] }
dialoguer = "0.11.0"
edit = "0.1.5"
sled = "0.34.7"
dirs = "6.0.0"
atty = "0.2.14"
tempfile = "3.20.0"
self_update = "0.42.0"

[dev-dependencies]
serial_test = "3.2.0"
assert_cmd = "2.0.17"
predicates = "3.1.3"

[lib]
name = "medi"
path = "src/lib.rs"